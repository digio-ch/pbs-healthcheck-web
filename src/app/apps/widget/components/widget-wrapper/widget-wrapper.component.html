
<div class="content-wrapper">
  <div class="content-header" *ngIf="!(filterLoading$ | async)">
    <app-type-filters></app-type-filters>
    <app-date-picker-input></app-date-picker-input>
  </div>

  <app-loading *ngIf="(filterLoading$ | async) || (loading$ | async)"></app-loading>

  <div class="centered-div" *ngIf="error$ | async">
    <h2>{{'notification.no-data' | translate}}</h2>
  </div>

  <div appWidgetGrid [ngStyle]="{display: (filterLoading$ | async) ? 'none' : 'grid', visibility: (loading$ | async) ? 'hidden' : 'visible'}" [isRange]="isRange" class="widget-grid-container">
    <ng-template appWidget></ng-template>
  </div>
</div>
