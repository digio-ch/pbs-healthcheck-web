<app-content-wrapper [dataHandler]="dataHandler">
  <ng-container header>
    <app-type-filters *ngIf="isDepartment"></app-type-filters>
    <span *ngIf="!isDepartment"></span>
    <app-date-picker-input></app-date-picker-input>
  </ng-container>

  <div body appWidgetGrid [isRange]="isRange" class="widget-grid-container">
    <ng-template appWidget></ng-template>
  </div>
</app-content-wrapper>
