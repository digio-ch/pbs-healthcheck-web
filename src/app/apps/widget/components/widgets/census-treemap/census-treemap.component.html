<div class="widget-card">
  <div class="card-header">
    <h2 class="chart-title">{{ 'apps.census.treemap.title' | translate: {year} }}</h2>
  </div>
  <div class="chart-container">
    <canvas baseChart
            [data]="lineChartData"
            [options]="chartOptions"
            [plugins]="chartPlugins"
            [legend]="chartLegend"
            [type]="'treemap'">
    </canvas>
  </div>
</div>
