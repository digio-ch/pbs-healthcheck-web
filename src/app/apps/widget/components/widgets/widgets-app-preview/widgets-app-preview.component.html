
<app-loading [position]="'relative'" *ngIf="loading"></app-loading>

<div class="chart-container" #chartContainer *ngIf="!loading">
  <app-custom-pie-chart
    [animations]="false"
    [scheme]="colorScheme"
    [results]="chartData"
    [legend]="false"
    [legendPosition]="'below'"
    [trimLabels]="false"
    [doughnut]="false">
  </app-custom-pie-chart>
</div>
