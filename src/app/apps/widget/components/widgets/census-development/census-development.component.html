<div class="widget-card">
  <div class="card-header">
    <h2 class="chart-title">{{ 'apps.census.linegraph.title' | translate }}</h2>
    <mat-slide-toggle (change)="toggleScaleType()">
      {{ 'apps.census.linegraph.relative-numbers' | translate }}
    </mat-slide-toggle>
  </div>
  <div class="chart-container">
    <canvas baseChart
            [data]="lineChartData"
            [options]="chartOptions"
            [plugins]="chartPlugins"
            [legend]="chartLegend"
            [type]="'line'">
    </canvas>
  </div>
</div>
