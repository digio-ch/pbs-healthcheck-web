<div class="widget-card">
  <div class="card-header">
    <h2 class="chart-title">Entwicklungen Teilnehmende (Tabelle)</h2>
  </div>
  <div class="chart-container">
    <table>
      <thead>
        <tr>
          <th class="thin">&nbsp;</th>
          <th class="thin"><app-filter-checkbox [state]="FilterCheckBoxState.mixed"></app-filter-checkbox></th>
          <th>
            <mat-form-field class="example-form-field" appearance="standard" style="font-size: 0.85rem">
              <mat-label>Search</mat-label>
              <input matInput type="text" [(ngModel)]="nameFilter">
              <button *ngIf="nameFilter" matSuffix mat-icon-button aria-label="Clear" (click)="nameFilter=''">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </th>
          <th *ngFor="let year of exampleData.years">{{year}}</th>
          <th>
            <div class="info-wrapper">
              1J <app-info messageKey="quap.settings.info" colorCode="blue" iconClass="icon-info" style="width: auto"></app-info>
            </div>
          </th>
          <th>
            <div class="info-wrapper">
              3J <app-info messageKey="quap.settings.info" colorCode="blue" iconClass="icon-info" style="width: auto"></app-info>
            </div>
          </th>
          <th>
            <div class="info-wrapper">
              âˆ…5J <app-info messageKey="quap.settings.info" colorCode="blue" iconClass="icon-info" style="width: auto"></app-info>
            </div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let group of getFilteredData()" [ngStyle]="{'color': group.missing ? 'gray' : 'inherit'}">
          <td class="thin">
            <div [ngStyle]="{'display': group.type === 'Group::Region' ? 'block' : 'none'}" (click)="toggleRegion(group.id)"><app-table-collapse-button [collapsed]="group.collapsed"></app-table-collapse-button></div>
          </td>
          <td class="thin"><app-filter-checkbox [state]="FilterCheckBoxState.disabled"></app-filter-checkbox></td>
          <td>{{group.name}}</td>
          <td *ngFor="let number of group.absoluteMemberCounts">{{number || '-'}}</td>
          <td *ngFor="let average of group.relativeMemberCounts"><app-statistics-cell [value]="average || '-'"></app-statistics-cell></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
