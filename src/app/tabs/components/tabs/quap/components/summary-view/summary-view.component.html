
<svg width="320" height="160" viewBox="0 0 320 160" xmlns="http://www.w3.org/2000/svg" xmlns:xhtml="http://www.w3.org/1999/xhtml">
  <style>
    div.text {
      display: flex;
      justify-content: center;
      align-items: center;

      height: 100%;

      text-align: center;
      font-size: 26px;
    }

    div.text span {
      padding: 5px 10px 5px 15px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 5px;

      margin: 0 15px;
    }

    div.pointer {
      cursor: pointer;
    }
  </style>

  <defs>
    <clipPath id="clip" clipPathUnits="userSpaceOnUse">
      <rect x="1" y="1" width="318" height="158" rx="14" />
    </clipPath>
  </defs>

  <g>
    <rect [attr.x]="calculateElementX(0)" y="1" [attr.width]="calculateElementWidth(0)" height="158" fill="#FFFFFF" clip-path="url(#clip)"/>
    <rect [attr.x]="calculateElementX(1)" y="1" [attr.width]="calculateElementWidth(1)" height="158" fill="#C4C4C4" clip-path="url(#clip)"/>
    <rect [attr.x]="calculateElementX(2)" y="1" [attr.width]="calculateElementWidth(2)" height="158" fill="#FDE735" clip-path="url(#clip)"/>
    <rect [attr.x]="calculateElementX(3)" y="1" [attr.width]="calculateElementWidth(3)" height="158" fill="#73D055" clip-path="url(#clip)"/>
    <rect [attr.x]="calculateElementX(4)" y="1" [attr.width]="calculateElementWidth(4)" height="158" fill="#20A387" clip-path="url(#clip)"/>
    <rect [attr.x]="calculateElementX(5)" y="1" [attr.width]="calculateElementWidth(5)" height="158" fill="#287D8E" clip-path="url(#clip)"/>
  </g>
  <g>
    <rect x="1" y="1" width="318" height="158" rx="14" fill="none" stroke="black" [attr.stroke-width]="thin ? 3 : 6"/>
    <foreignObject x="0" y="0" width="320" height="160">
      <xhtml:div xmlns="http://www.w3.org/1999/xhtml" [ngClass]="['text', clickable ? 'pointer' : '']" [title]="clickable ? '' : ('quap.graph.no-description' | translate)">
        <span>{{text}}</span>
      </xhtml:div>
    </foreignObject>
  </g>
</svg>
