
<div class="widget-card">
  <div class="card-header">
    <h2 class="chart-title">{{ 'quap.overview.title' | translate }}</h2>
  </div>
  <div class="chart-container">
    <div class="summary-grid">
      <app-summary-view *ngFor="let entity of data" [values]="entity.summary" [text]="entity.groupName" [thin]="true" [routerLink]="[entity.groupId]"></app-summary-view>
    </div>
  </div>
</div>
