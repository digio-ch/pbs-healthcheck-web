<div class="login-container">
  <div class="login-card">
    <img src="assets/images/hc-mascott.gif" alt="">
    <div>
      <h1>HealthCheck</h1>
      <button mat-stroked-button appLoadingButton [loading]="loading" [disabled]="loading" (click)="login()">
        {{ 'button.login' | translate }}
      </button>
    </div>
  </div>
  <img id="pbs-logo" src="assets/images/pbs-logo.png" alt="PBS Logo">
  <app-footer [absolute]="true" [skipLastImport]="true"></app-footer>
</div>
