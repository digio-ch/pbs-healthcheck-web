<div class="gamification-card">
  <div class="icon-and-title">
    <div class="icon">
      <img id="robot" alt="robot" src="/assets/images/robot.png" height="80">
    </div>
    <div>
      <h2>{{name}}</h2>
      <p>{{title}}</p>
    </div>
  </div>
  <div class="badges">
    <p>{{'gamification.badges' | translate}}</p>
    <div>
      <img *ngFor="let badge of badges" [src]="'/assets/images/badges/' + badge + '.png'">
    </div>
  </div>
</div>
