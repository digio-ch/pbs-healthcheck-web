<div class="gamification-card">
  <div class="beta-wrapper">
    <div class="icon-and-title">
      <div class="icon">
        <img id="robot" alt="robot" src="/assets/images/robot.png" height="80">
      </div>
      <div>
        <h2>{{name}}</h2>
        <p>{{title}}</p>
      </div>
    </div>
    <app-beta-access></app-beta-access>
  </div>
  <div class="badges">
    <p>{{'gamification.badges' | translate}}</p>
    <div>
      <img [matTooltip]="badge.name" *ngFor="let badge of badges" [src]="'/assets/images/badges/' + badge.imgSrc + '.png'">
    </div>
  </div>
</div>
