<div class="widget-card">
  <div class="card-header">
    <h2 class="chart-title">{{ 'chart.quap-overview.title' | translate }}</h2>
    <button mat-icon-button [routerLink]="['/widget/quap-overview']">
      <mat-icon>open_in_new</mat-icon>
    </button>
  </div>
  <div class="chart-container">
    <div class="summary-container">
      <app-summary-view [values]="values" [text]="('chart.quap-overview.departments' | translate: { departmentCount: departmentCount })" [thin]="true" [routerLink]="['/widget/quap-overview']"></app-summary-view>
    </div>
  </div>
</div>
